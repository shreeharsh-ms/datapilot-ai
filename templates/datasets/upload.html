<!-- templates/datasets/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Dataset</title>
</head>
<body>
    <h2>Upload Dataset fucker</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Render form fields -->
        {{ form.as_p }}

        <button type="submit">Upload</button>
    </form>

    <!-- Display form errors if any -->
    {% if form.errors %}
        <ul style="color: red;">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
