services:
  - type: web
    name: datapilot_ai
    env: python
    region: oregon
    plan: free
    buildCommand: >
      pip install --upgrade pip setuptools wheel &&
      # Install SciPy nightly prebuilt wheel for Python 3.13
      pip install --pre --extra-index-url https://pypi.anaconda.org/scipy-wheels-nightly/simple scipy &&
      # Install the rest of your dependencies
      pip install -r requirements.txt --prefer-binary --upgrade --no-deps
    startCommand: gunicorn datapilot_ai.wsgi:application --log-file -
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        value: "django-insecure-rilt(np4nj%5nnab^&)u_qx^flm#7^lim=1lbw+xpg*!lc+b_c"
      - key: DEBUG
        value: "True"
      - key: ALLOWED_HOSTS
        value: "datapilot_ai.onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        value: "postgres://username:password@host:port/dbname"
      - key: MONGO_DB_NAME
        value: "datapilot"
      - key: MONGO_URI
        value: "mongodb+srv://user:password@cluster0.mongodb.net/datapilot"
      - key: SUPABASE_URL
        value: "https://vioeqcdpamatksaalpde.supabase.co"
      - key: SUPABASE_KEY
        value: "your-supabase-key"
      - key: SUPABASE_BUCKET
        value: "datasets"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend.com"
